<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/assets/favicon.ico">

    <title>COVID 19 Datastore Reference Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css">
  </head>
  <body>
    <header class="masthead">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row banner">
              <div class="col-md-12">
                <div class="top-logo">
                  <hgroup class="header-strapline">
                    <a class="logo" href="{{site.baseurl}}">
                      <img src="{{site.baseurl}}/assets/img/nhs-logo-rev.svg" alt="NHS England" title="NHS England">
                      <div style="display: inline-block">
                        <h2 class="title">COVID 19 Datastore Reference Library
                          <div class="subtitle">
                            Last updated 23/04/20. Next update due 30/04/20
                          </div>
                        </h2>
                      </div>
                    </a>
                  </hgroup>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row header-nav hidden-print">
          <div class="col-md-12">
            <nav>
              <ul>
                <li>
                  <a {% unless page.url == "/about/" %}class="active" {% endunless %} href="{{site.baseurl}}/">
                    Datasets
                  </a>
                  <a {% if page.url == "/about/" %}class="active" {% endif %} href="{{site.baseurl}}/about">
                    About
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="container body-content">
      <div class="row">
        <div class="col-md-9">
          <section>
            {{ content }}
          </section>
        </div>
      </div>
    </div>
    <div class="footer-cover hidden-print">

    </div>
  </body>
</html>
